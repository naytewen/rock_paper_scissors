<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>


    
    <div class="score">
        <span> Rock, Paper, Scissors</span>

        <span class = "result"> First to 5! Who will Win?</span>
        
        <div class = "all">
            <div class="player score">0 </div>
            <div class="computer score"> 0</div>
        </div>


    </div>
    

    <div class="action">
        <div class="you"> Your Choice </div>

        <div class="comp"> Computer Choice </div>

    </div>

    <div class="game">
        <button name="Rock">Rock</button>
        <button name="Paper"> Paper</button>
        <button name="Scissors">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>



</html>
